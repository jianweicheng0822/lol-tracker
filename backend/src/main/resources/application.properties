spring.application.name=backend

# =====================================================
# Riot API Key - loaded from environment variable
# Set RIOT_API_KEY in your environment before running
# =====================================================
riot.api.key=${RIOT_API_KEY}

# =====================================================
# Database Configuration (H2)
# =====================================================
# Store database in a file (data survives restart)
spring.datasource.url=jdbc:h2:file:./data/lol-tracker-db

# Database credentials (default for H2)
spring.datasource.username=sa
spring.datasource.password=

# H2 driver
spring.datasource.driver-class-name=org.h2.Driver

# JPA/Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 web console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
